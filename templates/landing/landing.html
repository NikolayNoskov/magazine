{% load static %}
<!DOCTYPE html>
<html>
	<head>
	<title>заголовок</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<style>

	</style>
	</head>
	<body>
		<div class="general-container">
			<div class="container top-container">
				<div class="row">
					<div class="col-lg-12 col-lg-offset-2">
						<h1 class="title">Наш магазин скоро откроется <br>	
										Оставьте вашу почту в форме ниже</h1>	
						<div>
							<form action="" method="POST" class="form-inline justify-content-center">
								{%csrf_token%}	
								<div class="form-group mx-2">
									<label>Ваше имя: </label>
									<input type="text" name="{{form.name.name}}" class="form-control">
								</div>																											
								<div class="form-group mx-2">									
									<label for="inputEmail">Ваш емайл: </label>
									<input type="email" name="{{form.email.name}}" class="form-control" id="inputEmail">
								</div>																		
								<div>
									<button type="submit" class="btn btn-primary"> отправить </button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>		
	</body>
</html>
